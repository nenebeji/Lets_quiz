<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./secondpage.html">View high scores</a></li>
                <li>Time: <span id = "timer">0</span></li>
            </ul>
        </nav>
    </header>

    <main>

    <div class="quiz-intro" id="quiz-intro">
        <div class="introheader">
            <h1>LET'S QUIZ! üìù</h1>
        </div>
        <div class="intructions">
            <p>Try to answer the following code-related questions before the time runs out.</p> 
            <p>Keep in mind that a penalty of 10s will be deducted from your time/score for incorrect answers.</p>
            <p>Goodluck! üòä</p>
            
        </div>
        
        <button id="StartQuiz">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz">
        <div class="question-answer">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <label for="1">
                        <button class="answer"><span id="1">answer</span></button>
                    </label>
                </li>
                <li>
                    <label for="2">
                        <button class="answer"><span id="2">answer</span></button>
                    </label>
                </li>
                <li>
                    <label for="3">
                        <button class="answer"><span id="3">answer</span></button>
                    </label>
                </li>
                <li>
                    <label for="4">
                        <button class="answer"><span id="4">answer</span></button>
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <div class="end-container">
        <div class="finish">
            <h2>Finished!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
        </div>
        <div class="initials-submit">
            <label class="initials"> Enter initials:
                <input type="text"> <button id="submit">Submit</button>
            </label>
        </div>
    </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
